      80%, 100% { opacity: 0; }
    }
    .pulse-animation {
      position: relative;
    }
    .pulse-animation::before {
      content: '';
      position: absolute;
      display: block;
      width: 300%;
      height: 300%;
      box-sizing: border-box;
      margin-left: -100%;
      margin-top: -100%;
      border-radius: 50%;
      background-color: #ef4444;
      animation: pulse-ring 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
    }
  </style>
